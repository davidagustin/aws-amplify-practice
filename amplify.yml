version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "Building frontend..."
        - pnpm run build
        - echo "Frontend build completed"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .pnpm-store/**/*
      - node_modules/**/*