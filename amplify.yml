version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
        - echo "Attempting CDK bootstrap..."
        - npx cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_DEFAULT_REGION || echo "CDK bootstrap failed, continuing with deployment..."
        - echo "Deploying backend..."
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir . --outputs-format json
        - echo "Backend deployment completed"
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "Building frontend..."
        - pnpm run build
        - echo "Frontend build completed"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .pnpm-store/**/*
      - node_modules/**/*